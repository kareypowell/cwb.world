<div class="row">
  <div class="col-md-5">
    <div class="col-md-12 no-padding">
      <mat-card>

        <div class="gap"></div>
        <mat-form-field class="full-width">
          <input matInput type="text" name="filterSearch" [(ngModel)]="searchVal" placeholder="Search within results">
        </mat-form-field>

        <div class="">
          <mat-tab-group [dynamicHeight]="true">
            <mat-tab label="Communities">
                {{communities?.length}} Communities
                <button mat-button class="cwb-primary-button fl-right" (click)="openDialog('createCommunity')"><i class="fas fa-plus mr-2"></i>New</button>
                
              <div class="gap"></div>
              <mat-card class="groupCard scroll-container ps" [perfectScrollbar]="config">
                <div class="gap"></div>
                <mat-list *ngFor="let comm of communities">
                  <mat-list-item class="groupItemHover" [class.activeListItem]="currentCommunity == comm" (click)="currentCommunity = comm"> {{comm?.name}}
                    <span class="editables">
                      <i class="far fa-edit"></i>
                      <i class="far fa-minus-square" (click)="deleteCommunity(comm?.uid)"></i>
                    </span>
                  </mat-list-item>
                  <mat-divider></mat-divider>
                </mat-list>
              </mat-card>
              <div class="gap"></div>
              <div class="gap"></div>
              <mat-tab-group [dynamicHeight]="true">

                <mat-tab label="Stats">
                  <div class="gap"></div>
                  <img src="../../assets/images/graphDemo.png" alt="Graph Sits here">
                  <div class="gap"></div>
                </mat-tab>
                <mat-tab label="Details">
                  {{currentCommunity?.name}} <br>
                  {{currentCommunity?.description}}
                </mat-tab>
                <mat-tab label="Sectors">

                </mat-tab>
              </mat-tab-group>
            </mat-tab>
            <mat-tab label="Sectors">
                {{sectors?.length}} Sectors
                <button mat-button class="cwb-primary-button fl-right" (click)="openDialog('createSector')"><i class="fas fa-plus mr-2"></i>New</button>
                
              <div class="gap"></div>
              <mat-card class="groupCard scroll-container ps" [perfectScrollbar]="config">
                <div class="gap"></div>
               <mat-list *ngFor="let sector of sectors">
                  <mat-list-item class="groupItemHover" [class.activeListItem]="currentSector == sector" (click)="currentSector = sector"> {{sector?.name}}
                    <span class="editables">
                      <i class="far fa-edit"></i>
                      <i class="far fa-minus-square"></i>
                    </span>
                  </mat-list-item>
                  <mat-divider></mat-divider>
                </mat-list>
              </mat-card>
              <div class="gap"></div>
              <div class="gap"></div>
              <mat-tab-group [dynamicHeight]="true">

                <mat-tab label="Stats">
                  <div class="gap"></div>
                  <img src="../../assets/images/graphDemo.png" alt="Graph Sits here">
                  <div class="gap"></div>
                </mat-tab>
                <mat-tab label="Details">

                </mat-tab>
                <mat-tab label="Groups">

                </mat-tab>
              </mat-tab-group>
            </mat-tab>
            <mat-tab label="Groups">
              <div class="gap"></div>
              {{groups?.length}} Groups
                  <button mat-button class="cwb-primary-button fl-right" (click)="openDialog('createGroup')"><i class="fas fa-plus mr-2"></i>New</button>
                  
              <mat-card class="groupCard scroll-container ps" [perfectScrollbar]="config">
                  
                <div class="gap"></div>
                <mat-list *ngFor="let grp of groups">
                  <mat-list-item class="groupItemHover" [class.activeListItem]="currentGroup==grp" (click)="displayGroupInfo(grp)"> {{grp?.name}}
                    <span class="editables">
                      <i class="far fa-edit"></i>
                      <i class="far fa-minus-square"></i>
                    </span>
                  </mat-list-item>
                  <mat-divider></mat-divider>
                </mat-list>
              </mat-card>
              <div class="gap"></div>
              <div class="gap"></div>
              <mat-tab-group [dynamicHeight]="true">

                <mat-tab label="Stats">
                  <div class="gap"></div>
                  <img src="../../assets/images/graphDemo.png" alt="Graph Sits here">
                  <div class="gap"></div>
                </mat-tab>
                <mat-tab label="Details">

                </mat-tab>
                <mat-tab label="Payments">

                </mat-tab>
              </mat-tab-group>
            </mat-tab>
            <mat-tab label="Members">
              <div class="gap"></div>
              <mat-card class="groupCard scroll-container ps" [perfectScrollbar]="config">
                <div class="gap"></div>
                <mat-list *ngFor="let user of members">
                  <mat-list-item class="groupItemHover" [class.activeListItem]="currentMember==user" (click)="currentMember = user"> {{user?.firstName}} {{user?.lastname}}
                    <span class="editables">
                      <i class="far fa-edit"></i>
                      <i class="far fa-minus-square"></i>
                    </span>
                  </mat-list-item>
                  <mat-divider></mat-divider>
                </mat-list>
              </mat-card>
              <div class="gap"></div>
              <div class="gap"></div>
              <mat-tab-group [dynamicHeight]="true">

                <mat-tab label="Details">
                  <div class="gap"></div>
                  <div class="gap"></div>
                </mat-tab>
                <mat-tab label="Payment">

                </mat-tab>
                <mat-tab label="Groups">

                </mat-tab>
              </mat-tab-group>
            </mat-tab>
          </mat-tab-group>
        </div>
        <div class="gap"></div>
      </mat-card>
    </div>
  </div>
  <div class="col-md-7">
    <div class="col-md-12 no-padding">
      <mat-card>
        <h1 class="smallhead text-center">ALL EVENTS</h1>
        <h2 class="smallerhead text-center">{{todayDate|date:'fullDate'}}</h2>
        <div class="gap"></div>
        <div class="gap"></div>
        <div class="gap"></div>
        <app-admin-calendar></app-admin-calendar>
      </mat-card>
    </div>
  </div>
</div>
