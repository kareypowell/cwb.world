<div class="body-wrapper dialogHeight scroll-container ps" [perfectScrollbar]="config">
  <span class="closedialog" (click)="onNoClick(false)">
    <i class="far fa-window-close"></i>
  </span>
  <h1>Register for {{data?.event.name}}</h1>
  <div class="gap"></div>
  <br>
  <div class="row">
    <div class="col-sm-6 mb-3">
      <div class="col-xs-12 text-center" (click)="individual=true" [className]="individual ? 'activeReg': 'selectReg'">
        <h3 class="smallhead">Register As Individual</h3>
      </div>
    </div>
    <div class="col-sm-6">
      <div class="col-xs-12 text-center" (click)="individual = false" [className]="!individual ? 'activeReg': 'selectReg'">
        <h3 class="smallhead">Request To Host Event</h3>
      </div>
    </div>
  </div>
  <div *ngIf="individual; else hostReg">
    Individual
    <br>
    <form [formGroup]="registerEventForm" (submit)="registerEvent()" autocomplete="off">
      
    </form>
  </div>
  <ng-template #hostReg>
    Host
  </ng-template>
  
</div>
